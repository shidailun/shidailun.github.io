<!DOCTYPE html>
<html>
<head>
    <script>
        fetch('/data/words.json')
            .then(response => response.json())
            .then(wordToId => {
                // Extract word from URL (e.g., /word/abura)
                const word = window.location.pathname
                    .split('/word/')[1]
                    ?.replace(/\//g, ''); // Remove slashes

                if (word && wordToId[word]) {
                    // Redirect to dictionary
                    window.location.replace(`https://e-dictionary.ilrdf.org.tw/sdq/terms/${wordToId[word]}.htm`);
                } else {
                    document.body.innerHTML = `<h1>Word "${word}" not found.</h1>`;
                }
            })
            .catch(error => {
                document.body.innerHTML = `<h1>Error loading word list. Check console.</h1>`;
                console.error(error);
            });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
